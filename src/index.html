<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_7.2</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Tickets</h2>
            <div class="btn-add" data-id="add-btn">+Add ticket</div>
        </header>
        <div class="widget hidden" data-widget="widget">
            <form id="add-item" class="widget-menu" data-menu="add-menu" novalidate>
                <h3 class="name-title">Name</h3>
                <input name="name" class="input" type="text" required data-field="name" placeholder="enter short name">
                <h3 class="price-title">Description</h3>
                <input name="description" class="input" type="text" required data-field="price" placeholder="enter full description">
                <div class="btn-container">
                    <button form="add-item" data-btn="save-btn" class="save btn">Save</button>
                    <button data-btn="cancel-btn" class="cancel btn">Cancel</button>
                </div>
            </form>
            <div class="msg hidden" data-msg="msg-err"></div>
        </div>  
        <div class="items-title" data-items="title">
            <p class="grid-title"></p>
            <p class="grid-title"></p>
            <p class="grid-title"></p>
        </div>
        <div class="items-box" data-id="items-container"></div>
        <div class="msgDel hidden" data-msgDel="delete">Do you realy want to delete this ticket?</div>
    </div>
</body>
</html>
